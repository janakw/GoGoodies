<!--LoginPage-->
<h1 class="title">Herzlich willkommen bei GoGoodies</h1>

    <h2 class="ueberschrift">Login:</h2>
    
   
    <!--Email oder Benutzername kästchen-->
    <div class="container">
        <div class="kaestchen">
          <div class="content">
            <p class="text" id="placeholder">E-Mail</p>
            <input type="text" class="input" id="emailInputField">
          </div>
        </div>
        
        <!--Passwort Kästchen-->
        <div class="kaestchen passwort"> <!-- Verwende eine separate Klasse für das zweite Kästchen -->
          <div class="content">
            <p class="text" id="passwortPlaceholder">Passwort</p>
            <input type="password" class="input" id="passwortInputField">
          </div>
        </div>
        <!-- muss no mit de Startsite in Javascript klinkt wärde-->
        <button id="anmelden-button" class="anmelden-button">
            <span class="anmelden-button-text">anmelden</span>
          </button> 
          <p class="subtitle">noch kein Account?</p>
           <button id="registrieren-button" class="registrieren-button"> <!-- Button für die Registrierungsseite -->
      <span class="registrieren-button-text">registrieren</span>
    </button>
      </div>
