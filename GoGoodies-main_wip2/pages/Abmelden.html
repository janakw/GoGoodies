<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abmelden</title>
    
    
    <!-- EINBINDEN JavaScript -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"> </script>
    <script type="module" src="../config/config.js"></script>
    <script type="module" src="../scripts/Abmelden.js"></script>

    <!-- EINBINDEN CSS -->
    <link rel="stylesheet" href="../styles/styles.css">

 
</head>
<body>

    <!-- EINFUEGEN header -->
    <script>

        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('body').insertAdjacentHTML('afterbegin', data);
            });
    </script>

    <main>
            <!-- Vorname User -->
            <div class="container">
                <div>
                    <img src="/media/benutzer-2.png" alt="Benutzer Icon">
                </div>
                <!-- Benutzername -->
                <div class="kaestchen">
                    <div class="content">
                        <p class="text" id="placeholder">Benutzername</p>
                        <input type="text" class="input" id="inputField">
                    </div>
                </div>
        
                <!-- Anzahl Sterne -->
                <div class="kaestchen">
                    <div class="content">
                        <p class="text" id="placeholder">Anzahl Sterne</p>
                        <input type="text" class="input" id="inputField">
                    </div>
                </div>
        
                <!-- Abmelden-Button -->
                <button id="abmeldenButton" class="anmelden-button">
                    <span class="anmelden-button-text">Jetzt abmelden!</span>
                </button>
            </div>
        
    </main>

    <!-- EINFUEGEN footer -->
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('body').insertAdjacentHTML('beforeend', data);
            });
    </script>
</body>
</html>
